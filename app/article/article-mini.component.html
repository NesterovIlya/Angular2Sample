<div class="article-wrapper" *ngIf="article" (click)="goToArticle()">
    <div class="article-title margin-bottom-5">
        {{article.title}}
    </div>
    <div class="article-author margin-bottom-5">
        {{article.author}}
    </div>
    <div class="article-metainfo margin-bottom-5">
        <span class="margin-right-10"><i class="fa fa-calendar margin-right-5 common-blue"></i>{{article.publishDate | date:"medium"}}</span>
        <span><i class="fa fa-comments margin-right-5 common-blue"></i>{{article.commentsCount}}</span>
    </div>
</div>
